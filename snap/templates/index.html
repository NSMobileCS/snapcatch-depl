<!DOCTYPE html>
<html lang="en">
    {% load static %}
        
    <head>
        <title>SnapCATCH!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'snap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
        <link rel="stylesheet" href="{% static 'snap/css/Navigation-Clean1.css' %}">
        <link rel="stylesheet" href="{% static 'snap/css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default navigation-clean">
                <div class="container">
                    <div class="navbar-header"><a class="navbar-brand navbar-link" href="#" style="font-size:42px;margin:4px;">SnapCatch </a>
                        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    </div>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active" role="presentation"><a href="#display">Display</a></li>
                            <li role="presentation" class='logout'><a href="#logout">Logout</a></li>
                            
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li class="active" role="presentation"><a href="#display">Display</a></li>
                                <li role="presentation" class='logout'><a href="#logout">Logout</a></li>
                                    <li role="presentation"><a href="#">Third Item</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="col-md-12">
            <div>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab-1" role="tab" data-toggle="tab">Mammals </a></li>
                    <!-- <li><a href="#tab-2" role="tab" data-toggle="tab">Reptiles </a></li> -->
                    <li><a href="/caught" role="tab" data-toggle="tab">Add a new SnapCatch! </a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="tab-1">
                        <div id="mammal-pics"></div>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-2">
                        <div id="reptile-pics"></div>
                    </div>
                    <!-- <div class="tab-pane" role="tabpanel" id="tab-3">
                        <div id="bird-pics"></div> -->
                    </div>
                </div>
            </div>
        </div>
        

        {% block content %}
        {% endblock %}
        
    </body>
</html>
